version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/ninnemana/fuz

    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: go test -v ./...

      - deploy:
          name: Deploy GitHub Release
          command: |
              git tag -a ${CIRCLE_TAG} -m $CIRCLE_SHA1 && git push origin "${CIRCLE_TAG}"
              curl -sL https://git.io/goreleaser | bash
