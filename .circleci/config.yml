version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/ninnemana/fuz

    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: go test -v ./...

      - deploy:
          name: Deploy GitHub Release
          tag: /v[0-9]+(\.[0-9]+)*(-.*)*/
          owner: user
          command: |
            curl -sL https://git.io/goreleaser | bash -s -- --snapshot
