version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/ninnemana/fuz

    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: git tag -z v

      - deploy:
          name: Deploy GitHub Release
          command: |
            curl -o goreleaser https://git.io/goreleaser
            goreleaser --snapshot
